{%  extends "base.html" %}

{% block title %}
  Index Page
{% endblock %}

{% block content %}
  <!-- Image showcase -->
  <div class="carousel slide my-3" id="carouselExample" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExample" data-slide-to="1"></li>
      <li data-target="#carouselExample" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://via.placeholder.com/160x90" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://via.placeholder.com/160x90" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://via.placeholder.com/160x90" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- Pricing options -->
  <div class="card-deck">
      <div class="card text-center my-2">
        <h5 class="card-header">Premium Subscription</h5>
        <div class="card-body">
          <p class="card-text">Feature 1<span class="oi oi-check text-success pl-2"></span></p>
          <p class="card-text">Feature 2<span class="oi oi-check text-success pl-2"></span></p>
          <p class="card-text">Feature 3<span class="oi oi-check text-success pl-2"></span></p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-primary">Sign Up</a>
        </div>
      </div>
      <div class="card text-center my-2">
        <h5 class="card-header">Free Subscription</h5>
        <div class="card-body">
          <p class="card-text">Feature 1<span class="oi oi-check text-success pl-2"></span></p>
          <p class="card-text text-muted">Feature 2<span class="oi oi-ban text-danger pl-2"></span></p>
          <p class="card-text text-muted">Feature 3<span class="oi oi-ban text-danger pl-2"></span></p>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-outline-primary">Sign Up</a>
        </div>
      </div>
  </div>
{% endblock %}
